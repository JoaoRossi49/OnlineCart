<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>carrinho_compras</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <div class=background>
    <div class=resume-bg>
      <div class="resume-bx"></div><span  class="total-lb">Total</span><span  class="total" id="total-value"></span><span  class="subtotal-lb">Subtotal</span><span  class="subtotal" id="subtotal-value"></span><span  class="discount-lb">Desconto</span><span  class="discount" id="discount-value"></span>
      <div class=resume-btn>
        <button class="order-btn" id="order-btn">Finalizar</button>
      </div>
    </div>
    <div class=products-bg>
      <div class="item-bg"></div>
      <div class=item1>
        <span  class="product-name" id="pd1-name"></span><span  class="product-value" id="pd1-value"></span>
        <div class="product-img"></div>
        <div><input type="checkbox" class="product-cb" id="pd1-cb" value=1></input></div>
      </div>
      <div class=item2>
        <span  class="product-name" id="pd2-name"></span><span  class="product-value" id="pd2-value"></span>
        <div class="product-img"></div>
        <div><input type="checkbox" class="product-cb" id="pd2-cb"></input></div>
      </div>
      <div class=item3>
        <span  class="product-name" id="pd3-name"></span><span  class="product-value" id="pd3-value"></span>
        <div class="product-img"></div>
        <div><input type="checkbox" class="product-cb" id="pd3-cb"></input></div>
      </div><span  class="cart-title">Produtos no carrinho</span>
    </div>
  </div>

</body>
</html>
